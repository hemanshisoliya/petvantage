<!DOCTYPE html>
<html>
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetCare Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #fefae2, #e3bfec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      text-align: center;
      margin-bottom: 20px;
      color: #777;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }

    .register-btn {
      width: 100%;
      background: #6C63FF;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-btn:hover {
      background: #5952d4;
    }

    .footer-text {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #444;
    }

    .footer-text a {
      color: #6C63FF;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Create your Account</h2>
    <p>Join the paw-sitive community!</p>

    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <input type="password" placeholder="Password" required />
    <input type="password" placeholder="Confirm Password" required />
    <input type="tel" placeholder="Phone Number (optional)" />
    
    <select>
      <option value="">Select Pet Type</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="both">Both</option>
    </select>

    <div class="checkbox-container">
      <input type="checkbox" id="agree" required />
      <label for="agree">I agree to the Terms & Privacy Policy</label>
    </div>

    <button class="register-btn" onclick="handleSignUp(event)">Sign Up</button>

    <div class="footer-text">
      Already have an account? <a href="login.html">Login</a> üêæ
      
    </div>

    <script>
        function handleSignUp(event){
            event.preventDefault();
            window.location.href="login.html";
        }
    </script>

  </div>

</body>
</html>
